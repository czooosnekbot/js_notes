<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container-fluid notes p-0">
        <div class="notes--heading m-0 py-3 bg-white">
            <div class="row">
                <div class="col-0 col-md-2"></div>
                <div class="col-12 col-md-4"><h1 class="text-center d-flex align-items-center justify-content-center h-100">Place all your notes here</h1></div>
                <div class="col-12 col-md-4">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <form id="add-note" action="">
                            <input id="content-note" class="mr-2" placeholder="Nowa notatka">
                            <input type="submit" value="Dodaj">
                        </form>
                    </div>
                </div>
                <div class="col-0 col-md-2"></div>
            </div>
        </div>
        <div class="content d-flex align-items-start flex-wrap">
            
        </div>
    </section>
    <script src="script.js"></script>
