<body>
    <section class="container-fluid notes p-0">
        <div class="notes--heading m-0 py-3 bg-white">
            <div class="row">
                <div class="col-0 col-md-2"></div>
                <div class="col-12 col-md-4 mb-2 mb-md-0"><h1 class="d-flex justify-content-center justify-content-md-left align-items-center h-100">Place all your notes here</h1></div>
                <div class="col-12 col-md-4">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <form id="add-note" action="">
                            <input id="content-note" class="mr-2" placeholder="New note's content">
                            <input class="btn btn-primary px-3" type="submit" value="Add">
                        </form>
                    </div>
                </div>
                <div class="col-0 col-md-2"></div>
            </div>
        </div>
        <div class="row notes-container">
            <div class="col-0 col-md-1"></div>
            <div class="content col-12 col-md-10 d-flex align-items-start flex-wrap">

            </div>
        </div>
  
  <!-- Modal -->
  <div style="display: none;" class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit this note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea style="resize: none;" class="w-100 h-100 p-1" name="" id="editNoteValue"></textarea>
          Color: <input id="colorValue" class="jscolor" value="EBEB00">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="removeNote" type="button" class="btn btn-danger" data-dismiss="modal">Remove</button>
          <button id="saveNote" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="script.js"></script>
